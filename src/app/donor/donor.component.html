<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md border-2 border-red-500">
  <h2 class="text-2xl font-bold text-red-600 text-center mb-4">Donor Form</h2>
  <form>
    <div class="mb-4">
      <label class="block text-red-700 font-medium">Name</label>
      <input type="text" class="w-full p-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>
    
    <div class="mb-4">
      <label class="block text-red-700 font-medium">Age</label>
      <input type="number" class="w-full p-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>
    
    <div class="mb-4">
      <label class="block text-red-700 font-medium">Blood Group</label>
      <select class="w-full p-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label class="block text-red-700 font-medium">Last Donated Date</label>
      <input type="date" class="w-full p-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>
    
    <div class="mb-4">
      <label class="block text-red-700 font-medium">Health Issues</label>
      <textarea class="w-full p-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" rows="3"></textarea>
    </div>
    
    <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 rounded-md hover:bg-red-700">Submit</button>
    
  </form>
</div>
