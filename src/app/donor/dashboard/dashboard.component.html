<div class="h-dvh w-dvh flex">

    <!--header-->
    <div class="h-16 fixed top-0 z-50 bg-purple-700 text-white p-3 w-full flex items-center justify-between shadow-lg">
      <div class="flex items-center">
        <button (click)="show_slidebar()"
          class="pi pi-bars cursor-pointer p-2 text-base flex items-center justify-center"></button>
        <span class="font-semibold capitalize text-xl ml-4">
          {{ selectedPage }}
        </span>
      </div>
      <div>
        <div for="roledropdown" id="temp" class="pi pi-user p-2 border-2 rounded-full object-right-top"
        (mouseover)="this.isclick=true" (mouseout)="this.isclick=false"
        
          ></div>
        <div *ngIf="isclick">
          <!-- <p-card class="absolute  right-8 top-13">
            <div class="">
              {{det.user_name}}<br>
              {{det.email}}<br>
              {{c_role}}
            </div>
          </p-card> -->
        </div>
      </div>
    </div>
  
    <!--sidebar-->
    <nav
      class="fixed top-16 left-0 z-50 h-full bg-purple-700 text-white flex flex-col transition-all duration-300 w-14 hover:w-56 group">
      <div *ngFor="let op of menu" (click)="NavToPage(op.path); onPageChange(op.label)"
        class="h-16 px-4 flex items-center cursor-pointer hover:bg-purple-800 transition-colors duration-300">
        <i [class]="op.icon + ' text-xl mr-4'"></i>
        <span
          class="ml-2 text-white text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap capitalize">
          {{ op.label }}
        </span>
      </div>
    </nav>
  
    <div class="mt-16 w-full ml-14 transition-all duration-300">
      <router-outlet></router-outlet>
    </div>
  </div>
