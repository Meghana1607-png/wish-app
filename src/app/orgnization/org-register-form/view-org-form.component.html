<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-lg bg-white shadow-lg rounded-lg overflow-hidden border border-red-500">
    <div class="px-8 py-6">
      <div *ngIf="orginfo">
        <h2 class="text-2xl font-semibold text-red-700">Organization Details</h2>
        <p class="mt-3 text-sm text-gray-700"><strong>Name:</strong> {{ orgDetails?.name }}</p>
        <p class="mt-3 text-sm text-gray-700"><strong>Email:</strong> {{ orgDetails?.email }}</p>
        <p class="mt-3 text-sm text-gray-700"><strong>Phone:</strong> {{ orgDetails?.phone }}</p>
        <p class="mt-3 text-sm text-gray-700"><strong>Address:</strong> {{ orgDetails?.address }}</p>

        <h3 class="mt-5 text-xl font-semibold text-red-600">Blood Group Availability</h3>
        <ul class="mt-3 space-y-3">
          <li 
            *ngFor="let blood of orgDetails?.bloodDetails" 
            class="flex justify-between text-sm text-gray-700 border-b border-red-300 pb-2">
            <span class="font-bold text-red-700">{{ blood?.group }}</span>
            <span class="text-red-600 font-medium">{{ blood?.quantity }} ml</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="px-8 py-6 bg-red-50">
      <button 
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded w-full shadow-md transition duration-300">
        Request
      </button>
    </div>
  </div>
</div>
