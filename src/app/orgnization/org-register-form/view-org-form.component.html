<div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="max-w-lg w-full bg-white shadow-xl rounded-2xl overflow-hidden border border-red-400">
    <!-- Organization Details Section -->
    <div class="px-8 py-6">
      <h2 class="text-3xl font-semibold text-red-700 text-center">Organization Details</h2>
      
      <div class="mt-5 space-y-3 text-gray-700">
        <p class="text-sm"><strong class="text-gray-900">Name:</strong> {{ organization.name }}</p>
        <p class="text-sm"><strong class="text-gray-900">Email:</strong> {{ organization.email }}</p>
        <p class="text-sm"><strong class="text-gray-900">Phone:</strong> {{ organization.phone }}</p>
        <p class="text-sm"><strong class="text-gray-900">Address:</strong> {{ organization.address }}</p>
      </div>

      <!-- Blood Group Availability -->
      <h3 class="mt-6 text-xl font-semibold text-red-600 border-b border-red-300 pb-2">Blood Group Availability</h3>
      <ul class="mt-4 space-y-3">
        <li 
          *ngFor="let blood of orgDetails?.bloodDetails" 
          class="flex justify-between items-center text-sm text-gray-700 bg-gray-50 border border-gray-200 p-3 rounded-lg shadow-sm">
          <span class="font-semibold text-red-700">{{ blood?.group }}</span>
          <span class="text-red-600 font-medium">{{ blood?.quantity }} ml</span>
        </li>
      </ul>
    </div>

    <!-- Request Button Section -->
    <div class="px-8 py-6 bg-red-50 border-t border-red-300">
      <button 
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg w-full shadow-lg transition-transform transform hover:scale-105"
        (click)="requestBlood()">
        Request
      </button>
    </div>
  </div>
</div>
