<div class="container mx-auto p-4">
  <h2 class="text-lg font-semibold mb-4">Pending Requests</h2>

  <table class="min-w-full border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="border px-4 py-2">User Email</th>
        <th class="border px-4 py-2">Status</th>
        <th class="border px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of requests">
        <td class="border px-4 py-2">{{ req.users.email }}</td>
        <td class="border px-4 py-2">{{ req.status }}</td>
        <td class="border px-4 py-2">
          <button
            class="bg-green-500 text-white px-3 py-1 rounded mr-2"
            (click)="updateStatus(req.id, 'approved')"
          >
            Accept
          </button>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded"
            (click)="updateStatus(req.id, 'rejected')"
          >
            Reject
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
