<div class="max-w-3xl mx-auto p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-semibold text-center mb-6">donors</h1>

  <div *ngIf="allDonor?.length; else noData" class="space-y-4">
    <div
      *ngFor="let donor of allDonor"
      class="flex items-center justify-between p-4 bg-white rounded-lg shadow-md"
    >
      <!-- donor Details -->
      <div class="flex items-center">
        <div class="flex-shrink-0 mr-4">
          <img
            [src]="donor.logo || 'https://via.placeholder.com/50'"
            alt="donor Logo"
            class="w-12 h-12 rounded-full object-cover"
          />
        </div>
        <div>
          <h2 class="text-lg font-semibold">{{ donor.name }}</h2>
          <p class="text-sm text-gray-600">{{ donor.email }}</p>
        </div>
      </div>

      <!-- View Button -->
      <button
        (click)="viewDetails(donor)"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
      >
        View
      </button>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-center text-gray-600">No donors found.</p>
  </ng-template>
</div>
