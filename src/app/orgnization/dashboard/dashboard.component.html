<div class="h-dvh w-dvh flex">
  <!-- Header -->
  <div class="h-16 fixed top-0 z-50 bg-purple-700 text-white p-3 w-full flex items-center justify-between shadow-lg">
    <div class="flex items-center">
      <button (click)="show_slidebar()"
        class="pi pi-bars cursor-pointer p-2 text-base flex items-center justify-center"></button>
      <span class="font-semibold capitalize text-xl ml-4">
        {{ selectedPage }}
      </span>
    </div>
    <div class="flex items-center space-x-4">
      <!-- Profile Icon -->
      <div for="roledropdown" id="temp" class="pi pi-user p-2 border-2 rounded-full cursor-pointer"
        (mouseover)="this.isclick=true" (mouseout)="this.isclick=false">
      </div>
      <div *ngIf="isclick" class="absolute bg-white text-black p-4 rounded shadow-md right-8 top-16">
        <p>
          {{ det.user_name }} <br>
          {{ det.email }} <br>
          {{ c_role }}
        </p>
      </div>
      <!-- Switch Role Button -->
      <button
        class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors duration-300"
        (click)="toggleRoleCard()">
        Switch Role
      </button>
    </div>
  </div>

  <!-- Sidebar -->
  <nav
    class="fixed top-16 left-0 z-50 h-full bg-purple-700 text-white flex flex-col transition-all duration-300 w-14 hover:w-56 group">
    <div *ngFor="let op of menu" (click)="NavToPage(op.path); onPageChange(op.label)"
      class="h-16 px-4 flex items-center cursor-pointer hover:bg-purple-800 transition-colors duration-300">
      <i [class]="op.icon + ' text-xl mr-4'"></i>
      <span
        class="ml-2 text-white text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap capitalize">
        {{ op.label }}
      </span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="mt-16 w-full ml-14 transition-all duration-300">
    <!-- Role Selection Card -->
    <div *ngIf="isRoleCardVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white w-80 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-semibold text-center mb-4"> LOGIN AS </h2>
        <div class="flex flex-col space-y-4">
          <button
            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors duration-300"
            (click)="selectRole('Donor')">
            Donor
          </button>
          <button
            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors duration-300"
            (click)="selectRole('Receiver')">
            Receiver
          </button>
          <button
            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors duration-300"
            (click)="selectRole('Organization')">
            Organization
          </button>
        </div>
        <button
          class="mt-4 px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400 transition-colors duration-300 w-full"
          (click)="toggleRoleCard()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
