<form [formGroup]="orgForm" (ngSubmit)="onSubmit()" class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <!-- Organization Name -->
    <div class="mb-6">
      <label class="block text-xl font-semibold text-gray-800">Organization Name</label>
      <input 
        type="text" 
        formControlName="orgName" 
        class="border-2 border-red-500 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
      />
      <p *ngIf="orgForm.get('orgName')?.invalid && orgForm.get('orgName')?.touched" class="text-red-600 text-sm">
        Organization Name is required.
      </p>
    </div>
  
    <!-- Official Email -->
    <div class="mb-6">
      <label class="block text-xl font-semibold text-gray-800">Official Email</label>
      <input 
        type="email" 
        formControlName="email" 
        class="border-2 border-red-500 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
      />
      <p *ngIf="orgForm.get('email')?.invalid && orgForm.get('email')?.touched" class="text-red-600 text-sm">
        A valid email is required.
      </p>
    </div>
  
    <!-- Phone Number -->
    <div class="mb-6">
      <label class="block text-xl font-semibold text-gray-800">Phone Number</label>
      <input 
        type="tel" 
        formControlName="phone" 
        class="border-2 border-red-500 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
      />
      <p *ngIf="orgForm.get('phone')?.invalid && orgForm.get('phone')?.touched" class="text-red-600 text-sm">
        A valid 10-digit phone number is required.
      </p>
    </div>
  
    <!-- Address -->
    <div class="mb-6">
      <label class="block text-xl font-semibold text-gray-800">Address</label>
      <textarea 
        formControlName="address" 
        rows="4" 
        class="border-2 border-red-500 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
        placeholder="Enter the organization's address"
      ></textarea>
      <p *ngIf="orgForm.get('address')?.invalid && orgForm.get('address')?.touched" class="text-red-600 text-sm">
        Address is required.
      </p>
    </div>
  
    <!-- Blood Groups -->
    <div formArrayName="bloodGroups" class="mb-6">
      <label class="block text-xl font-semibold text-gray-800">Blood Groups</label>
      <div *ngFor="let group of bloodGroups.controls; let i = index" [formGroupName]="i" class="flex gap-4 mb-4">
        <input 
          type="text" 
          formControlName="bloodGroup" 
          placeholder="Blood Group" 
          class="border-2 border-red-500 p-3 w-1/2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
        />
        <input 
          type="number" 
          formControlName="quantity" 
          placeholder="Quantity (ml)" 
          class="border-2 border-red-500 p-3 w-1/3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
        />
        <button 
          type="button" 
          (click)="removeBloodGroup(i)" 
          class="text-red-500 hover:text-red-700 font-semibold"
        >
          Remove
        </button>
      </div>
      <button 
        type="button" 
        (click)="addBloodGroup()" 
        class="bg-red-600 text-white p-3 rounded-lg mt-4 hover:bg-red-700"
      >
        Add Blood Group
      </button>
    </div>
  
    <!-- Submit Button -->
    <button 
      type="submit" 
      class="bg-red-600 text-white p-3 w-full rounded-lg mt-6 hover:bg-red-700"
    >
      Submit
    </button>
  </form>
