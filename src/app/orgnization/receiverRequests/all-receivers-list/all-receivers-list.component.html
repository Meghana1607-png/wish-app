<div class="h-dvh w-dvh flex">
  <!-- Header -->

  <app-header-side-bar></app-header-side-bar>
<div class="max-w-3xl mx-auto p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-semibold text-center mb-6">All Receivers List</h1>

  <div *ngIf="allReceiver?.length; else noData" class="space-y-4">
    <div
      *ngFor="let receiver of allReceiver"
      class="flex items-center justify-between p-4 bg-white rounded-lg shadow-md"
    >
      <!-- receiver Details -->
      <div class="flex items-center">
        <div class="flex-shrink-0 mr-4">
          <img
            [src]="receiver.logo || 'https://via.placeholder.com/50'"
            alt="receiver Logo"
            class="w-12 h-12 rounded-full object-cover"
          />
        </div>
        <div>
          <h2 class="text-lg font-semibold">{{ receiver.name }}</h2>
          <p class="text-sm text-gray-600">{{ receiver.email }}</p>
        </div>
      </div>

      <!-- View Button -->
      <button
        (click)="viewDetails(receiver)"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
      >
        View
      </button>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-center text-gray-600">No receivers found.</p>
  </ng-template>
</div>
</div>
