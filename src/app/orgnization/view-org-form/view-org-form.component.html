<div class="max-w-sm mx-auto my-4 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-6 py-4">
      <!-- <div *ngIf="orginfo"> -->
      <h2 class="text-xl font-semibold text-gray-800">Organization Details</h2>
      <p class="mt-2 text-sm text-gray-600"><strong>Name:</strong> {{ orgDetails?.name }}</p>
      <p class="mt-2 text-sm text-gray-600"><strong>Email:</strong> {{ orgDetails?.email }}</p>
      <p class="mt-2 text-sm text-gray-600"><strong>Phone:</strong> {{ orgDetails?.phone }}</p>
      <p class="mt-2 text-sm text-gray-600"><strong>Address:</strong> {{ orgDetails?.address }}</p>
  
      <h3 class="mt-4 text-lg font-semibold text-gray-700">Blood Group Availability</h3>
      <ul class="mt-2 space-y-2">
        <li 
          *ngFor="let blood of orgDetails?.bloodDetails" 
          class="flex justify-between text-sm text-gray-600">
          <span><strong>{{ blood?.group }}</strong></span>
          <span>{{ blood?.quantity }} ml</span>
        </li>
      </ul>
    </div>
    <div class="px-6 py-4">
      <button 
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full"
        (click)="requestBlood()">
        Request
      </button>
      </div>
    </div>
