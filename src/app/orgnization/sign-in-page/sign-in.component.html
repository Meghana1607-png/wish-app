<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-32">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Sign In</h2>
    
    <div class="mb-4">
        <label class="block text-lg font-semibold text-gray-800">Organisation Name</label>
        <input 
            type="text" 
            formControlName="Organisation Name" 
            class="border-2 border-black p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:shadow-lg"
        />
        <p *ngIf="signInForm.get('Organisation Name')?.invalid && signInForm.get('Organisation Name')?.touched" class="text-red-600 text-sm">
            Organisation Name is required.
        </p>
    </div>

    <div class="mb-4">
        <label class="block text-lg font-semibold text-gray-800">Password</label>
        <input 
            type="password" 
            formControlName="password" 
            class="border-2 border-black p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:shadow-lg"
        />
        <p *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-red-600 text-sm">
            Password is required.
        </p>
    </div>

    <button 
        type="submit" 
        class="bg-red-600 text-white p-2 w-full rounded-lg mt-4 hover:bg-red-700"
    >
        Sign In
    </button>
    <p class="mt-4 text-center">
        or
    </p>
    <p class="mt-2 text-center">
        Create new account?
        <a routerLink="/org/sign-up" class="text-red-600 hover:underline">Sign Up</a>
    </p>
</form>
