<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg mt-24">
  <h2 class="text-3xl font-semibold text-center text-red-600 mb-6">Sign In</h2>
  <div class="bg-red-50 p-6 rounded-lg shadow-md mb-6">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-2 rounded-lg mt-6">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2 text-red-700">Organization Name:</label>
        <input 
          type="text" 
          formControlName="orgName"  
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <p *ngIf="signInForm.get('orgName')?.invalid && signInForm.get('orgName')?.touched" class="text-red-500 text-sm">
          Organization Name is required.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-2 text-red-700">Password:</label>
        <input 
          type="password" 
          formControlName="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <p *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-red-500 text-sm">
          Password is required.
        </p>
      </div>

      <button 
        type="submit" 
        class="bg-red-600 text-white p-2 w-full rounded-lg mt-2 hover:bg-red-700"
      >
        Sign In
      </button>
      <p class="mt-4 text-center">
        or
      </p>
      <p class="mt-2 text-center">
        Create new account?
        <a routerLink="/org/sign-up" class="text-red-600 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>
