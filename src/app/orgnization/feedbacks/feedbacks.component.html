<div class="container mx-auto p-4 bg-red-100">
  <div class="flex flex-row">
    <div class="w-1/4 bg-red-200 p-4 rounded-lg">
      <h2 class="text-lg font-bold mb-4 text-red-600">Profile</h2>
      <p class="text-sm text-red-600">Name: {{ organisation.name }}</p>
      <p class="text-sm text-red-600">Email: {{ organisation.email }}</p>
      <p class="text-sm text-red-600">Phone: {{ organisation.phone }}</p>
    </div>
    <div class="w-3/4 ml-4 bg-red-100 p-4 rounded-lg">
      <h2 class="text-2xl font-bold mb-4 text-red-600">Feedbacks</h2>
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full divide-y divide-red-300">
                <thead class="bg-red-200">
                  <tr>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-red-600 uppercase tracking-wider"
                    >
                      Donor/Receiver Email
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-red-600 uppercase tracking-wider"
                    >
                      Feedback Message
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-red-600 uppercase tracking-wider"
                    >
                      Created At
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-red-100 divide-y divide-red-300">
                  <tr *ngFor="let feedback of feedbacksData">
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600"
                    >
                      {{ feedback.donorReceiverEmail }}
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-red-600"
                    >
                      {{ feedback.feedbackMessage }}
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-red-600"
                    >
                      {{ feedback.created_at | date }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
