<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h2 class="text-2xl font-bold mb-4 text-center text-red-600">Patient Details</h2>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    
    <!-- Last Date to Receive Blood -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
        Last Date to Receive Blood
      </label>
      <input
        type="date"
        id="date"
        formControlName="date"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <p *ngIf="f?.['date']?.touched && f?.['date']?.invalid" class="text-red-500 text-xs italic">
        Last Date is required.
      </p>
    </div>

    <!-- Purpose -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="purpose">
        Purpose
      </label>
      <input
        type="text"
        id="purpose"
        formControlName="purpose"
        placeholder="Reason for blood"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <p *ngIf="f?.['purpose']?.touched && f?.['purpose']?.invalid" class="text-red-500 text-xs italic">
        Purpose is required.
      </p>
    </div>

    <!-- Blood Group -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="blood_group">
        Blood Group
      </label>
      <select
        id="blood_group"
        formControlName="blood_group"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <p *ngIf="f?.['blood_group']?.touched && f?.['blood_group']?.invalid" class="text-red-500 text-xs italic">
        Blood Group is required.
      </p>
    </div>

    <!-- Blood Quantity Required -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="blood_quatity">
        Blood Quantity Required (ml)
      </label>
      <input
        type="number"
        id="blood_quatity"
        formControlName="blood_quatity"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter quantity in ml"
      />
      <p *ngIf="f?.['blood_quatity']?.touched && f?.['blood_quatity']?.invalid" class="text-red-500 text-xs italic">
        Valid Blood Quantity is required.
      </p>
    </div>

    <!-- Emergency Level -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="emergency">
        Emergency Level
      </label>
      <select
        id="emergency"
        formControlName="emergency"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
        <option value="">Select Emergency Level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>
      <p *ngIf="f?.['emergency']?.touched && f?.['emergency']?.invalid" class="text-red-500 text-xs italic">
        Emergency Level is required.
      </p>
    </div>

    <!-- Submit Button -->
    <div class="flex items-center justify-between">
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-80"
        type="submit"
        [disabled]="patientForm.invalid"
        (click)="onSubmit()"
      >
        Next
      </button>
    </div>
  </form>
</div>
