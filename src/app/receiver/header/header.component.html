<div class="h-16 fixed top-0 z-50 bg-red-600 border-b-2 border-red-700 text-white p-3 w-full flex items-center justify-between shadow-lg">

  <div class="flex items-center">

    <button (click)="show_slidebar()"
      class="pi pi-bars cursor-pointer p-2 text-base flex items-center justify-center"></button>
    <span class="font-semibold capitalize text-xl ml-4">
      {{ selectedPage }}
    </span>
  </div>
  <div class="flex items-center space-x-4">
    <button
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-600 transition-colors duration-300"
      (click)="openProfile(userId)">
      profile
    </button>
    <div>
    <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-600 transition-colors duration-300" (click)="openAddBloodGroupModal()">Add Blood Group</button>
    </div>
  </div>
</div>
<nav
  class="fixed top-16 left-0 z-50 h-full bg-red-600 text-white flex flex-col transition-all duration-300 w-14 hover:w-56 group">
  <div *ngFor="let op of menu" (click)="NavToPage(op.path); onPageChange(op.label)"
    class="h-14 px-4 flex items-center cursor-pointer hover:bg-red-800 transition-colors duration-300">
    <i [class]="op.icon + ' text-xl mr-4'"></i>
    <span
      class="ml-2 text-white text-sm opacity-0 group-hover:opacity-100 transition-opacity  duration-300 whitespace-nowrap capitalize">
      {{ op.label === 'Blood Hub' ? 'Home' : op.label }}
    </span>
  </div>
</nav>
<div class="mt-16 w-full ml-14 transition-all duration-300">

<div class="fixed z-10 top-150 text-2xl left-100 w-full py-2 bg-red-600 text-white text-center" *ngIf="showPopup">
{{ popupMessage }}
</div>
