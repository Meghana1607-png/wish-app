<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-semibold text-center mb-4">Receiver Form</h1>
  <form (ngSubmit)="submitForm()" [formGroup]="receiverForm" novalidate>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Name:</label>
      <input
        formControlName="name"
        type="text"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your name"
      />
      <p *ngIf="receiverForm.controls['name'].hasError('required') && receiverForm.controls['name'].touched" class="text-red-500 text-sm">Name is required.</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Gender:</label>
      <select
        formControlName="gender"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <p *ngIf="receiverForm.controls['gender'].hasError('required') && receiverForm.controls['gender'].touched" class="text-red-500 text-sm">Gender is required.</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Phone Number:</label>
      <input
        formControlName="ph_no"
        type="tel"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your phone number"
      />
      <p *ngIf="receiverForm.controls['ph_no'].hasError('pattern') && receiverForm.controls['ph_no'].touched" class="text-red-500 text-sm">Enter a valid phone number.</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Location:</label>
      <input
        formControlName="location"
        type="text"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your location"
      />
    </div>

    <!-- <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Date:</label>
      <input
        formControlName="date"
        type="date"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div> 

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Purpose:</label>
      <textarea
        formControlName="purpose"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter purpose"
      ></textarea>
    </div>-->

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email:</label>
      <input
        formControlName="email"
        type="email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your email"
      />
      <p *ngIf="receiverForm.controls['email'].hasError('email') && receiverForm.controls['email'].touched" class="text-red-500 text-sm">Enter a valid email address.</p>
    </div>

    <!-- <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Blood Group:</label>
      <input
        formControlName="blood_group"
        type="text"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter blood group"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Health Issues:</label>
      <textarea
        formControlName="health_issues"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter health issues"
      ></textarea>
    </div> 

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Last Date to receive:</label>
      <input
        formControlName="last_donated"
        type="date"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>-->

    <button
      type="submit"
      [disabled]="receiverForm.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
    >
      Submit
    </button>
  </form>
</div>
