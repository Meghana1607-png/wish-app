<div class="bg-white flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-[28rem] ">
    <form [formGroup]="signupForm">
      <div dir="ltr">
        <h1 class="bg-red-500 text-white text-center font-bold text-2xl py-3 rounded-t-lg">SIGNUP</h1>
        <div class="p-6">
          <!-- Username -->
          <label class="text-red-700 font-semibold">Username:</label><br/>
          <input class="w-full border border-red-300 rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-red-500" type="text" placeholder="Enter username" formControlName="username">
          <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupForm.get('username')?.errors?.['required']">
              Username is required
            </div>
          </div>
          <br />
          <!-- Email -->
          <label class="text-red-700 font-semibold">Email:</label><br/>
          <input class="w-full border border-red-300 rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-red-500" type="email" placeholder="Enter email" formControlName="email">
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupForm.get('email')?.errors?.['required']">
              Email is required
            </div>
          </div>
          <br />

          <!-- Password -->
          <label class="text-red-700 font-semibold">Password:</label><br/>
          <input class="w-full border border-red-300 rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-red-500" type="password" placeholder="Enter password" formControlName="password">
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupForm.get('password')?.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="signupForm.get('password')?.errors?.['minlength']">
              6 characters required
            </div>
          </div>
          <br/>

          <!-- Confirm Password -->
          <label class="text-red-700 font-semibold">Confirm Password:</label><br/>
          <input class="w-full border border-red-300 rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-red-500" type="password" placeholder="Confirm password" formControlName="confirmPassword">
          <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">
              Confirm Password is required
            </div>
            <div *ngIf="signupForm.errors?.['passwordMismatch']">
              Passwords do not match
            </div>
          </div>
          <br/>

          <!-- Submit Button -->
          <button [disabled]="!signupForm.valid" (click)="onsubmit()" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg transition disabled:bg-red-300"
           >Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
